<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><link rel="stylesheet" href="../lab04/skills.html"> <link rel="stylesheet" href="../lab04/contact2.html"></title>
    <style>
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Floats for images */
        .contact-info img {
            float: left;
            margin-right: 15px;
            width: 100px;
            height: auto;
        }

        /* Flex for form container */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Footer styling */
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>

    <figure>
        <img src="../images/twitter_header.png" alt="Twitter Image" style="width:100%; height:auto;">
        <figcaption>Twitter Banner</figcaption>
    </figure>

    <main>
        <section class="contact-info">
            <h2>Adrian Jerez, Syracuse University</h2>
            <p>
                Booth Hall 412<br>
                Syracuse, NY 13244
            </p>

            <h2>Professional Links:</h2>
            <!-- LinkedIn Link and Image -->
            <p><strong>My LinkedIn Profile:</strong> <a href="https://www.linkedin.com/in/adrian-jerez" target="_blank">LinkedIn</a></p>
            <img src="../images/R_1_1.png" alt="LinkedIn Image">

            <h2>Contact Information:</h2>
            <!-- Email Link -->
            <p><a href="mailto:aajerez@syr.edu">Adrian Jerez Email</a></p>
        </section>

        <aside>
            <h3>Location:</h3>
            <!-- Google Maps Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.013341423551!2d-76.13162172375756!3d43.04115079180088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f30adff1d6e1%3A0x1be46be7c2373b12!2s505%20Comstock%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1707019427646!5m2!1sen!2sus"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </aside>

        <!-- Contact Form -->
        <section>
            <form action="" method="POST" class="form-container">
                <fieldset>
                    <legend>Contact Form</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="contact-method">Preferred contact method:</label>
                    <input type="radio" id="email" name="contact-method" value="Email" required>
                    <label for="email">Email</label>
                    <input type="radio" id="phone" name="contact-method" value="Phone" required>
                    <label for="phone">Phone</label><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <hr>
        <p>&copy; 2024 Adrian Jerez</p>
        <p style="float: right;">"Coding is like art." â€“ Developer</p>
    </footer>
</body>

</html>
