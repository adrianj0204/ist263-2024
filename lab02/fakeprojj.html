<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Gallery</a></li>
        <li><a href="gallery.html">Single Collection</a></li>
        <li><a href="about.html">About & Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Page: Gallery Overview -->
  <section id="gallery-overview">
    <h1>Photography Portfolio</h1>
    <div class="gallery-grid">
      <div class="gallery-item">
        <a href="gallery.html">
          <img src="landscape.jpg" alt="Landscapes">
          <div class="overlay">
            <h3>Landscapes</h3>
          </div>
        </a>
      </div>
      <div class="gallery-item">
        <a href="gallery.html">
          <img src="portrait.jpg" alt="Portraits">
          <div class="overlay">
            <h3>Portraits</h3>
          </div>
        </a>
      </div>
      <div class="gallery-item">
        <a href="gallery.html">
          <img src="urban.jpg" alt="Urban Photography">
          <div class="overlay">
            <h3>Urban Photography</h3>
          </div>
        </a>
      </div>
    </div>
  </section>

  <!-- About Page -->
  <section id="about">
    <h1>About the Photographer</h1>
    <p>Hi! I'm a passionate photographer with a love for capturing moments. My work spans landscapes, portraits, and urban photography.</p>
    <img src="photographer.jpg" alt="Photographer's photo" class="profile-pic">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
